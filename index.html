        <link href="hotel.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    
    </head>

    <div id="header"> Which Cars Character is Your Favorite?</div>

		<form action="http://www.example.com/review.php" method="get">
            <fieldset>
                <!-- TEXTBOXES -->
				<legend>Login</legend>
				<label>Username: <input type="text" name="name" size="30" maxlength="100" placeholder="John"></label><br /> <br>
				<label>Password:  <input type="password" name="email" size="30" maxlength="100" placeholder="Doe"></label><br /><br>
                </label><br />
            </fieldset>

			<fieldset>
                <!-- MORE TEXTBOXES -->
				<legend>Information</legend>
				<label>Name: <input type="text" name="name" size="30" maxlength="100" placeholder="John Doe"></label><br /> <br>
				<label>Email: <input type="email" name="email" size="30" maxlength="100" placeholder="johndoe@yahoo.com"></label><br /><br>
                <!-- NUMBER INPUT  -->
                <label>Phone Number: <input type="number" name="phone" size="30" maxlength="100" placeholder="888-123-4567"></label><br /><br>
                <!-- DATE AND TIME INPUT -->
                <label>Date: <input type="date" name="date" size="30" maxlength="100"></label><br /><br>
                <label>Time: <input type="time" name="time" size="30" maxlength="100"></label><br />
            </fieldset><br />

			<fieldset>
                <!-- DROPDOWN BOX  -->
				<legend>Pick a Car</legend>
                <input list="cars" name="car" placeholder="Lightning McQueen">
                <datalist id="cars">
                    <option value="Lightning McQueen">
                    <option value="Mater">
                    <option value="Doc Hudson">
                    <option value="Chick Hicks">
                    <option value="Cal Weathers">
                </datalist>
            <input type="submit" class="btn btn-outline-dark">

                <!-- CHECKBOXES -->
				<p> <br>
					Would you drive this car?<br />
					<label><input type="radio" name="rating" value="yes" /> Yes</label>
					<label><input type="radio" name="rating" value="no" /> No</label>
					<label><input type="radio" name="rating" value="maybe" /> Maybe</label>
				</p>
				<p>
                    <!-- ANOTHER TEXTBOX -->
					<label for="comments">Comments:</label><br />
					<textarea rows="4" cols="40" id="comments" placeholder="Type here"></textarea>
				</p>

                <!-- ANOTHER CHECKBOX  -->
				<label>Sign me up for updates</label>
                <div class="container">
                    <div class="round">
                      <input type="checkbox" checked id="checkbox" />
                      <label for="checkbox"></label>
                    </div>
                  </div> 
                  <br>

                  <!-- SUBMIT FORM (OR CLEAR) -->
				<input type="submit" class="btn btn-outline-dark" value="Submit Order" />
                <input type="reset" class="btn btn-outline-dark" value="Clear All">
			</fieldset>

		</form>

        <!-- FOOTER  -->
